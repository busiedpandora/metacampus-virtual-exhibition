<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{master :: layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Text panels</title>
</head>
<body>
<main>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <div id="categoryMenuContainer" class="col-2">
                <div th:insert="category-navigation-menu"></div>
            </div>
            <div class="col">
                <div th:insert="spaces-navigation-menu"></div>

                <div class="table-container">
                    <div sec:authorize="hasRole('Role.CREATOR.name()')">
                        <a class="btn btn-outline-primary" role="button" th:href="@{/spaces/text-panels/new}">
                            Create text panel
                        </a>
                    </div>

                    <table class="table table-striped caption-top entities-table">
                        <caption class="fs-5">Text panels:</caption>
                        <thead>
                        <tr>
                            <th scope="col" class="col-1">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Metaverse</th>
                            <th scope="col">Coordinates</th>
                            <th scope="col">Text file</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="textPanel, iterStat : ${textPanels}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <th th:text="${textPanel.name}"></th>
                            <th th:text="${textPanel.metaverse.name}"></th>
                            <td th:text="'x: ' + ${textPanel.coordinates.x}
                                    + ', y: ' + ${textPanel.coordinates.y}
                                    + ', z: ' + ${textPanel.coordinates.z}"></td>
                            <th th:text="${textPanel.text != null ? textPanel.text.name : '-'}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
