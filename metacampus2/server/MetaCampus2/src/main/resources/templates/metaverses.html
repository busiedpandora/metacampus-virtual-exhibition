<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{master :: layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Metaverses</title>
</head>
<body>
<main>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <div id="categoryMenuContainer" class="col-2">
                <div th:insert="category-navigation-menu"></div>
            </div>
            <div class="col">
                <div>
                    <div id="metaverseNavigationMenu" class="row justify-content-around text-center bg-body-secondary">
                        <div class="col">
                            <span class="entity-item">
                                Metaverse
                            </span>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <div sec:authorize="hasRole('Role.CREATOR.name()')">
                        <a class="btn btn-outline-primary" role="button" th:href="@{/metaverses/new}">
                            Create metaverse
                        </a>
                    </div>

                    <table class="table table-striped caption-top entities-table">
                        <caption class="fs-5">Metaverses:</caption>
                        <thead>
                        <tr>
                            <th scope="col" class="col-1">#</th>
                            <th scope="col">Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="metaverse, iterStat : ${metaverses}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <th th:text="${metaverse.name}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
