<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{master :: layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Metaverse form</title>
</head>
<body>
<main>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <div id="categoryMenuContainer" class="col-2 bg-body-secondary">
                <div th:insert="category-navigation-menu"></div>
            </div>
            <div class="col">
                <div class="form-container">
                    <form th:href="@{/metaverses/new}" method="post">
                        <div class="mb-5">
                            <span class="fs-4 text-body-secondary ">New metaverse:</span>
                        </div>

                        <div class="row mb-3">
                            <label for="name" class="col-form-label col-2">Name</label>
                            <div class="col">
                                <input id="name" class="form-control" type="text" name="name" required>
                            </div>
                        </div>

                        <div th:if="${error != null}" class="mb-3">
                            <span class="error-message">Error occurred while creating a metaverse</span>
                        </div>

                        <div class="col-2 mt-5">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
