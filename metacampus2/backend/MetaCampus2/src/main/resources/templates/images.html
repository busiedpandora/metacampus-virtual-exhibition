<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{master :: layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<main>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <div id="categoryMenuContainer" class="col-2 bg-body-secondary">
                <div th:insert="category-navigation-menu"></div>
            </div>
            <div class="col">
                <div th:insert="resources-navigation-menu"></div>

                <div class="table-container">
                    <a class="btn btn-outline-primary" role="button" th:href="@{/resources/images/new}">
                        Create image
                    </a>

                    <table class="table table-striped caption-top entities-table">
                        <caption class="fs-5">Images:</caption>
                        <thead>
                        <tr>
                            <th scope="col" class="col-1">#</th>
                            <th scope="col" class="col">File</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="image, iterStat : ${images}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <th th:text="${image.name}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
