<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{master :: layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Display panels</title>
</head>
<body>
<main>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <div id="categoryMenuContainer" class="col-2 bg-body-secondary">
                <div th:insert="category-navigation-menu"></div>
            </div>
            <div class="col">
                <div th:insert="spaces-navigation-menu"></div>

                <div class="table-container">
                    <a class="btn btn-outline-primary" role="button" th:href="@{/spaces/display-panels/new}">
                        Create display panel
                    </a>

                    <table class="table table-striped caption-top entities-table">
                        <caption class="fs-5">Display panels:</caption>
                        <thead>
                        <tr>
                            <th scope="col" class="col-1">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Metaverse</th>
                            <th scope="col">Coordinates</th>
                            <th scope="col">Image</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="displayPanel, iterStat : ${displayPanels}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <th th:text="${displayPanel.name}"></th>
                            <th th:text="${displayPanel.metaverse.name}"></th>
                            <td th:text="'x: ' + ${displayPanel.coordinates.x}
                                    + ', y: ' + ${displayPanel.coordinates.y}
                                    + ', z: ' + ${displayPanel.coordinates.z}"></td>
                            <th th:text="${displayPanel.image != null ? displayPanel.image.name : '-'}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
